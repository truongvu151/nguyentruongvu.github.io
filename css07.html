<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bảng</title>
		<style>
			table {
				border-collapse: separate;
			}
			table {
				border: 2px solid black;
				font-family: arial;
				width: 75%;
			}
			td, th {
				border: 2px solid white;
			}
			th {
				color: white;
				background-color: #848484;
			}
			tr:nth-child(odd) {
				background-color: #D8D8D8;
			}
			tr:nth-child(even) {
				background-color: #FAFAFA;
			}
			
			caption {
				font-size: 1.5em;
				font-weight: 700;
				font-family: arial;
			}
		</style>
	</head>

	<body>
		<table>
			<caption> Món ngon: Thịt kho sả</caption>
			<tr>
				<th> Nguyên liệu </th>
				<th> Số lượng </th>
			</tr>
			<tr>
				<td> Thịt nạc băm </td>
				<td> 200g </td>
			</tr>
			<tr>
				<td> Củ sả </td>
				<td> 2 </td>
			</tr>
			<tr>
				<td> Ớt hiểm </td>
				<td> 1 trái </td>
			</tr>
			<tr>
				<td> Gia vị: muối, nước mắm, đường, hạt nêm </td>
				<td> Vừa đủ </td>
			</tr>
		</table>
	</body>
</html>
