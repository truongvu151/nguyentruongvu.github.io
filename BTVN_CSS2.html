<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Bộ chọn CSS </title>
		<style>
			tr:first-child {
			background-color:blue;
			}
			tr:nth-child(2) {
			background-color:cyan;
			}
			tr:nth-child(3) {
			background-color:yellow;
			}
			tr:nth-child(4) {
			background-color:cyan;
			}
			tr:last-child {
			background-color:yellow;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th> Họ và tên </th>
				<th> Điểm </th>
			</tr>
			<tr>
				<td> Nguyễn Văn Thành </td>
				<td> 9 </td>
			</tr>
			<tr>
				<td> Nguyễn Thị Hoa </td>
				<td> 7 </td>
			</tr>
			<tr>
				<td> Trần Văn Tâm </td>
				<td> 8 </td>
			</tr>
			<tr>
				<td> Lê Thị Thúy </td>
				<td> 6 </td>
			</tr>
		</table>
	</body>
</html>
