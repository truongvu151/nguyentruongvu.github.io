<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Bộ chọn CSS </title>
		<style>
	div:first-of-type{
	background-color: yellow;
	}
	p:first-child{
	color: blue;
	}
	p:nth-child(2){
	color:black;
	}
	p:nth-child(3){
	color:red;
	}
	</style>
	</head>
	<body>
		<div>
			<p> Đoạn 1 </p>
			<p> Đoạn 2 </p>
			<p> Đoạn 3 </p>
		</div>
		<div>
			<p> Đoạn 4 </p>
			<p> Đoạn 5 </p>
			<p> Đoạn 6 </p>
		</div>
		<div>
			<p> Đoạn 7 </p>
			<p> Đoạn 8 </p>
			<p> Đoạn 9 </p>
		</div>
	</body>
</html>
