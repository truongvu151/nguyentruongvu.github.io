<!doctype html>
<html>
<head>
	<meta charset = "utf-8">
	<title> Diễn đàn CNTT </title>
	<link rel = "shortcut icon" href = "images/icon.png" >
	<meta name = "viewport" content = "width = device-width, initial-scale=1" >
</head>
<body>
	<table border = "1">
		<caption> Thể thao cuối tuần </caption>
		<thead>
			<tr> 
				<td></td>  
				<th> Buổi Sáng </th>	
				<th colspan = "2" align = "center"> Buổi Chiều </th>
			</tr>
		</thead>
		<tbody>
			<tr> 
				<th align = "center"> Thứ 7 </th>
				<td align = "left"> Đạp xe </td>
				<td colspan = "2" align = "left"> Câu cá </td>
			</tr>
			<tr> 
				<th rowspan = "2"> Chủ nhật </th>
				<td rowspan = "2" align = "left"> Đua thuyền </td>
				<th bgcolor = "00FFFF"> Nhóm 1 </th>
				<th bgcolor = "yellow"> Nhóm 2 </th>
			</tr>
			<tr>
				<td bgcolor = "0099CC"> 3 người </td>
				<td bgcolor = "0099CC"> 5 người </td>
			</tr>
		</tbody>
	</table>
	<p> Yêu cầu: Sử dụng Nested table </p>
</body>
</html>
